<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lab tools</title>
</head>
<body>
    <nav>
        <ul class =     "nav-links">
            <li><a href="#agro">Agro</a></li>
            <li><a href="#bradford">Bradford</a></li>
        </ul>
    </nav>
    <div id="agro">
        <div class="agroTitle">
            <h2>Quick calculator to find the exact amount of agro to use during transient transformation</h2>
        </div>
        <form class="calculator">
            <input type="number" id = "agroConc" placeholder = "Desired agro concentration">
            <input type="number" id="odAgro" placeholder="Insert OD">
            <button class="btn-hero" id="btnAgro">Calculate</button>
        </form>
    </div>
    <div id="bradford">
        <div class="bradfordTitle">
            <h2>Bradford protein quantification assay</h2>
        </div>
        <form class="calculator2">
            <input type="number" id = "bradfordConc" placeholder = "Desired protein concentration">
            <input type="number" id="odBradford" placeholder="Insert OD">
            <button class="btn-hero" id="btnBradford">Calculate</button>
        </form>
    </div>
    <script src = "app.js"></script>
</body>
</html>
